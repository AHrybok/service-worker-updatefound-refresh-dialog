<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>before register</title>
</head>
<body>
<script>
    window.addEventListener('load', function() {
        navigator.serviceWorker.getRegistrations()
            .then(registrations => {
                for (let registration of registrations) {
                    registration.unregister();
                }
            });
    });
</script>
</body>
</html>

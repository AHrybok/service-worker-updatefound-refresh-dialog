<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show dialog</title>
</head>
<body>
<script src="../dist/service-worker-updatefound-refresh-dialog.umd.js"></script>
<style>
    :root {
        --sw-updatefound-refresh-dialog--left: 0;
    }
</style>
<script>
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/mock/sw.js')
            .then(function(registration) {
                serviceWorkerUpdatefoundRefreshDialog.register(registration, {
                    forceUpdate: true,
                    onClick: () => {
                        document.title = "clicked";
                    }
                });
            });
    });
</script>
</body>
</html>
